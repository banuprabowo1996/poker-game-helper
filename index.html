<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>poker-semi-automatic</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="header">
    <h1>Poker Semi Automatic</h1>
  </div>
  <div>
    <div class="register-pemain">
      <p>Tambah Pemain</p>
      <input type="text" id="playerNameInput" />
      <input type="submit" id="addPlayerButton" />
    </div>
    <div class="masukan-saldo">
      <p>Masukan jumlah saldo awal tiap pemain</p>
      <input type="text" id="initialScoreInput" />
      <input type="submit" id="setInitialScoreButton" />
    </div>
  </div>

  <div class="bet-container">
    <p>Tampungan Bet</p>
    <p style="font-size: xx-large; font-weight: bold; color: rgb(24, 155, 78); margin-top: -5px;" id="bet-temp">0</p>
  </div>
  <div class="player-container" id="playerContainer">
    <!-- Player cards will be dynamically added here -->

  </div>

  <script src="scripts.js"></script>
</body>

</html>
